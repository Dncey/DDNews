<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻分析</title>

    <link rel="stylesheet" type="text/css" href="css/admin_main.css">

    <script type="text/javascript" src="js/host.js"></script>
	<script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<div class="breadcrub">
		当前位置：实时数据>新闻分析
	</div>
 <div id="author_user" style="width: 400px;height:300px;margin-left: 29px;"></div>
<div id="category_count" style="width: 400px;height:300px;margin-left: 429px;margin-top: -300px;"></div>
<div id="user_release" style="width: 400px;height:300px;margin-left: 800px;margin-top: -300px;"></div>
<div id="category_release" style="height:500px;margin-left: 29px;margin-top:10px;"></div>
</body>
<script>
    //作者－用户分布饼图
     echarts.init(document.getElementById('author_user'),null, {renderer: 'svg'}).setOption({
            series: {
                type: 'pie',
                data: [
                    {name: '作者', value: 1212},
                    {name: '用户', value: 2323}
                ],
                         // 设置值域的标签
              label: {
                normal: {
                  position: 'inner',  // 设置标签位置，默认在饼状图外 可选值：'outer' ¦ 'inner（饼状图上）'
                  // formatter: '{a} {b} : {c}个 ({d}%)'   设置标签显示内容 ，默认显示{b}
                  // {a}指series.name  {b}指series.data的name
                  // {c}指series.data的value  {d}%指这一部分占总数的百分比
                  formatter: '{b}'
                }
              }

            },
         legend: {
            // orient 设置布局方式，默认水平布局，可选值：'horizontal'（水平） ¦ 'vertical'（垂直）
            orient: 'vertical',
            // x 设置水平安放位置，默认全图居中，可选值：'center' ¦ 'left' ¦ 'right' ¦ {number}（x坐标，单位px）
            x: 5,
            // y 设置垂直安放位置，默认全图顶端，可选值：'top' ¦ 'bottom' ¦ 'center' ¦ {number}（y坐标，单位px）
            y: 'center',
            itemWidth: 24,   // 设置图例图形的宽
            itemHeight: 18,  // 设置图例图形的高
            textStyle: {
              color: '#666'  // 图例文字颜色
            },
            // itemGap设置各个item之间的间隔，单位px，默认为10，横向布局时为水平间隔，纵向布局时为纵向间隔
            itemGap: 10,
            backgroundColor: '#eee',  // 设置整个图例区域背景颜色
            data: ['作者','用户']
          },
         title: {
            text: '作者-用户分布图',
            // x 设置水平安放位置，默认左对齐，可选值：'center' ¦ 'left' ¦ 'right' ¦ {number}（x坐标，单位px）
            x: 'center',
            // y 设置垂直安放位置，默认全图顶端，可选值：'top' ¦ 'bottom' ¦ 'center' ¦ {number}（y坐标，单位px）
            y: 3,
            backgroundColor: '#EEE',
            // 主标题文本样式设置
            textStyle: {
              fontSize: 20,
              fontWeight: 'bolder',
              color: '#000080'
            }

          },
         tooltip : {
        trigger: 'item',
        formatter: "{b} : {c} ({d}%)"
        },
         backgroundColor: 'pink'
        });
