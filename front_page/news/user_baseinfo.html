<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.min.js"></script>
    <script type="text/javascript" src="js/host.js"></script>

    <script type="text/javascript" src="js/user_all.js"></script>

</head>
<body class="inframe_body">
    <div class="baseinfo">
        <h3>个人信息</h3>
        <div class="form_group">
            <label class="user_aval">头像</label>
            <img id='profile_url' src="img/person.jpeg" alt="">
            <form class="upload_aval">
                <input type="file" name="avatar" id="user_img">
                <button type="submit" class="input_sub">上传头像</button>
            </form>
        </div>
        <form action="">
        <div class="form_group">
            <label>个性签名 </label>
            <input id="signature" type="text" name="signature" class="input_txt">
        </div>
        <div class="form_group">
            <label>用户昵称 </label>
            <input id="nick_name" type="text" name="" class="input_txt">
        </div>
        <div class="form_group">
            <label>性别 </label>
            <input class="gender" type="radio" name="gender"  value="man" > <b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" value="women" name="gender">  <b>女</b>
        </div>
        <div class="form_group">
            <button type="submit" class="save_btn">保存</button>
        </div>
    </form>
    </div>
   
</body>
</html>
