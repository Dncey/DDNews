<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/user_all.js"></script>
</head>
<body class="inframe_body">
    <form class="pass_info">
        <h3>密码修改</h3>
        <div class="form_group">
            <label>当前密码：</label>
            <input type="password" name="local_password" class="input_txt">
        </div>
        <div class="form_group">
            <label>新密码：</label>
            <input type="password" name="new_password" class="input_txt">
        </div>
        <div class="form_group">
            <label>确认密码：</label>
            <input type="password" name="confirm_password" class="input_txt">
        </div>

            <div class="error_msg_inner">输入框有空,请仔细填写</div>

        <div class="form_group">
            <button  class="password_save_btn">保存</button>
        </div>
    </form>
</body>
</html>
