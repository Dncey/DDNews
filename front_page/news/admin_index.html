<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>熊猫资讯后台管理</title>
	<link rel="stylesheet" type="text/css" href="../admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/admin_main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/host.js"></script>
</head>
<body>
	<div class="header">
		<a href="#" class="logo fl"><img src="img/logo.png" alt="logo"></a>
		<a href="#" class="logout fr" onclick="logout();">退 出</a>
	</div>
	
	<div class="side_bar">
		<div class="user_info">
			<img src="img/person.png" alt="张大山">
			<p>欢迎你 <em>张大山</em></p>
		</div>

		<div class="menu_con">
			<div class="first_menu active"><a href="#" class="icon01">实时数据</a></div>
			<ul class="sub_menu show">
				<li><a class="icon022" href="user_count.html" target="main_frame">用户分析</a></li>
				<li class="current"><a href="author_news_count.html" class="icon021" target="main_frame">新闻分析</a></li>
			</ul>
			<!--<div class="first_menu"><a href="#" class="icon02">用户管理</a></div>
			<ul class="sub_menu">
				<li><a href="../admin/html/user_list.html" class="icon030" target="main_frame">用户列表</a></li>
			</ul>  -->
			<div class="first_menu"><a href="#" class="icon03">新闻管理</a></div>
			<ul class="sub_menu">
				<li><a href="news_review.html" class="icon031" target="main_frame">新闻审核</a></li>
				<li><a href="../admin/html/news_edit.html" class="icon032" target="main_frame">主页广告图</a></li>
				<li><a href="../admin/html/news_type.html" class="icon034" target="main_frame">新闻分类管理</a></li>
			</ul>
		</div>
	</div>

	<div class="main_body" id="main_body">
		<iframe src="user_count.html" frameborder="0" id="main_frame" name="main_frame" frameborder="0" scrolling="auto"></iframe>
	</div>
	
	<script>

        var token = localStorage.token;
        var avatar_url = localStorage.avatar_url;
        var username = localStorage.username;
        var is_admin = localStorage.is_admin;
            // 退出按钮
        function logout() {
        sessionStorage.clear();
        localStorage.clear();
        location.reload();
        }
        //发送jwt判断有效期
        function judge_jwt() {
    $.ajax({
        url:host+"/judge_jwt/",
        type:"post",
        data:JSON.stringify({
            "token":token
        }),
        contentType:"application/json"
    }).done(function () {
        return true;
    }).fail(function(){
        sessionStorage.clear();
        localStorage.clear();
        return false;
    })
}



		$(function(){

		    //判断token是否失效，失效则清除本地用户信息
            judge_jwt();
		    //判断用户是否登录
            if(!is_admin){
                alert('token失效，请重新登录')
                location.href="login.html";
            }


            //页面添加管理员信息
            $(".user_info>img").attr("src",avatar_url,"alt",username);
            $(".user_info>p>em").html(username);


		    //左侧按钮点击
			$(".first_menu").click(function(){
				$(this).addClass('active').siblings('.first_menu').removeClass('active');
                //$(this).siblings('.first_menu').next().slideDown();
				$(this).next().slideToggle().siblings('.sub_menu').slideup();
			});
			var frame_w = $("#main_body").outerWidth();
			var frame_h = $("#main_body").outerHeight();
			$('#main_frame').css({"width":frame_w,"height":frame_h});



		})
	</script>

</body>
</html>
